apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: phpmyadmin
  namespace: default
spec:
  rules:
  - host: phpmyadmin.pazon.work
    http:
      paths:
      - backend:
          service:
            name: phpmyadmin
            port:
              number: 8080
        path: /
        pathType: Prefix
